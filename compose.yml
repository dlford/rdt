name: rdt
services:
  mongo:
    build: ./mongo
    ports:
      - "27017:27017"
    volumes:
      - db_data:/data/db
    develop:
      watch:
        - action: rebuild
          path: ./mongo/Dockerfile
  node:
    build: ./node
    ports:
      - "3000:80"
    depends_on:
      - mongo
    develop:
      watch:
        - action: sync+restart
          path: ./node/lib
          target: /app/lib
        - action: rebuild
          path: ./node/package.json
        - action: rebuild
          path: ./node/Dockerfile
  graphql:
    build: ./graphql
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    develop:
      watch:
        - action: sync+restart
          path: ./graphql/lib
          target: /app/lib
        - action: rebuild
          path: ./graphql/package.json
        - action: rebuild
          path: ./graphql/Dockerfile
volumes:
  db_data: